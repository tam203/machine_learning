<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:100%;height:100%"></div>
<script>
  var data = %DATA%;
  var layout = {
    title: '%TITLE%',
    autosize: false,
    width: 1200,
    height: 700,
    margin: {
      l: 65,
      r: 50,
      b: 65,
      t: 90
    },
    xaxis:{title:'%XTITLE%'},
    yaxis:{title:'%YTITLE%'},
    scene:{
      xaxis:{title:'%XTITLE%'},
      yaxis:{title:'%YTITLE%'},
      zaxis:{title:'%ZTITLE%'}
    }
  };
  Plotly.newPlot('myDiv', data, layout);
</script>
</body>
